<ion-view view-title="找服务">

  <ion-nav-buttons side="right">
      <button ng-show="isLogin()" class="button button-clear button-small" ng-click="login()">登录
      </button>
      <button ng-show="isLogin()" class="button button-clear button-small" ng-click="reserve()">注册
      </button>
  </ion-nav-buttons>

<!--   <ion-nav-bar class="bar-positive">

  <ion-content>
	  <div class="item item-input-inset">
		  <label class="item-input-wrapper">
			  <input type="text" placeholder="输入你想要的服务">
		  </label>
		  <button class="button button-small button-positive button-outline" ng-click="searchBtnClicked()">
			  搜索
		  </button>
	  </div>
	  <div class="list">
		  <a class="item item-thumbnail-left" ng-repeat="service in services" style="padding-top: 10px; position: relative" ng-click="showServiceDetail(service)">
			  <img ng-src="{{service.pic}}">
			  <h2>{{service.name}}</h2>
			  <button class="button button-small button-positive button-outline" style="position: absolute;right: 16px; top:10px; min-height: 0px; height: 30px">
				  马上联系
			  </button>
			  <div>
			    <span style="font-size: 13px; color: rgba(0,0,0,0.7)">{{service.person.name}}</span>
			    <span style="margin-left: 20px; font-size: 12px; background-color: rgba(78, 174, 243, 0.69); color: white;">{{['极好','优质'][service.person.level]}}</span>
			  </div>
			  <div style="color: rgba(0, 0, 0, 0.7); font-size: 16px; margin-bottom: 3px">￥ {{service.price}}</div>
			  <p style="color: rgba(0, 0, 0, 0.8); font-size: 13px;word-wrap:break-word; word-break:normal;">{{service.description}}</p>
		  </a>


	  </div>
