<ion-header-bar align-title="left" class="bar-dark">
    <div class="buttons">
        <button class="button button-icon icon ion-arrow-left-c" ui-sref="tab.dash">
        </button>
    </div>
    <!-- <div class="h1 title" ng-bind="message.name">微信</div> -->
    <div class="h1 title" ng-bind="message.name"></div>
    <div class="buttons">
        <button class="button button-icon icon ion-person"></button>
    </div>
</ion-header-bar>
<ion-content >
</ion-content>
<ion-footer-bar align-title="left" class="bar-light" resize-foot-bar>
    <!-- <div class="buttons rj-footer-buttons-left">
        <button class="button button-icon icon ion-ios-mic-outline">
        </button>
    </div> -->
    <div class="rj-footer-btn-wrap">
        <button class="button button-icon icon ion-ios-mic-outline rj-footer-btn-left">
        </button>
    </div>
    <label class="item item-input rj-footer-input">
        <textarea msd-elastic ng-model="send_content"></textarea>
        <div class="buttons">
            <button class="rj-footer-btn button button-icon icon ion-happy-outline"></button>
        </div>
    </label>
    <div class="rj-footer-btn-wrap">
        <div class="buttons" ng-show="!send_content || send_content === ''">
            <button class="button button-icon icon ion-ios-plus-outline rj-footer-btn-left">
            </button>
        </div>
        <div class="rj-send-button" ng-hide="!send_content || send_content === ''">
            <p>发送</p>
        </div>
    </div>
</ion-footer-bar>
