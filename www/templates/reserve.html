<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">注册</h1>
    <div class="buttons">
      <button class="button button-positive" ng-click="closeReserve()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>

  <form ng-submit="doRegister()">
    <div class="list">
      <a class="item item-icon-left item-avatar-right" href="#">
        头像
        <img src="img/adam.jpg">
      </a>
      <label class="item item-input">
        <span class="input-label">昵称</span>
        <input type="text">
      </label>
      <label class="item item-input item-button-right">
        <span class="input-label">手机号</span>
        <input type="tel">
        <button class="button button-outline button-stable">
          获取验证码
        </button>
      </label>
      <label class="item item-input">
        <span class="input-label">验证码</span>
        <input type="number">
      </label> 
      <label class="item item-input">
        <span class="input-label">密码</span>
        <input type="password">
      </label> 
    </div>
  </form>

  <div class="register-login-btn" align="center">
    <button class="button button-block button-positive">
      立即注册
    </button>
  </div>

  <label class="app-use-agreement">
      <input name="remember" type="checkbox" value="Remember Me">   我同意<a href="#">"服务条款"</a>和<a href="#">"Tagooo用户隐私权保护和个人信息利用政策"</a>
  </label>
