<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">注册</h1>
    <div class="buttons">
      <button class="button button-positive" ng-click="closeReserve()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <form>
      <div class="list">
<!--         <a class="item item-icon-left item-avatar-right" href="#" ng-click="pickPhoto()">
          头像
          <img ng-src="{{reservation.photo}}">
        </a> -->
        <label class="item item-input">
          <span class="input-label">昵称</span>
          <input type="text" ng-model="reservation.userName">
        </label>
        <label class="item item-input">
          <span class="input-label">真实姓名</span>
          <input type="text" ng-model="reservation.realName">
        </label>
        <label class="item item-input item-select">
          <span class="input-label">性别</span>
          <select ng-model="reservation.gender">
            <option value=true selected>男</option>
            <option value=false>女</option>
          </select>
        </label> 
        <label class="item item-input item-button-right">
          <span class="input-label">手机号</span>
          <input type="tel" ng-model="reservation.phone">
<!--           <button class="button button-outline button-stable">
            获取验证码
          </button> -->
        </label>
 <!--        <label class="item item-input">
          <span class="input-label">验证码</span>
          <input type="number">
        </label>  -->
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="reservation.password">
        </label> 
      </div>
    </form>

    <div class="register-login-btn" align="center">
      <button class="button button-block button-positive" ng-click="doReserve()">
        立即注册
      </button>
    </div>

    <label class="app-use-agreement">
        <input name="remember" type="checkbox" value="Remember Me">   我同意<a href="#">"服务条款"</a>和<a href="#">"Tagooo用户隐私权保护和个人信息利用政策"</a>
    </label>

  </ion-content>
</ion-modal-view>
