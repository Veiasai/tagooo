<div class="list " style="overflow-y: scroll !important;" id="messageList">
	<div ng-repeat="item in currentChat.messages" >
		<!--<p class="rj-message-time" ng-bind="item.time" ng-if="false"></p>-->
		<div class="rj-message-wrap" ng-if="item.from != currentChat.user.id">
			<!--<div style="width: 40px; height: 40px;">-->
				<img  ng-src="{{currentChat.conversation.conversationPhoto}}" class="rj-head-pic">
			<!--</div>-->
			<span class="rj-triangle-left"></span>
			<p class="rj-message" ng-bind="item._lctext" ng-if="item.type == -1"></p>
			<img class="rj-message" ng-src="{{item._lcfile.url}}" ng-if="item.type == -2" ng-click="showImageOfMessage(item._lcfile.url)"/>
		</div>
		<div class="rj-message-wrap" ng-if="item.from == currentChat.user.id">
			<!--<div style="width: 40px; height: 40px; float: right;">-->
				<img ng-src="{{currentChat.user.photoValue}}" class="rj-head-pic-right">
			<!--</div>-->
			<span class="rj-triangle-right"></span>
			<p class="rj-message-right" ng-bind="item._lctext" ng-if="item.type == -1"></p>
			<img class="rj-message-right" ng-src="{{item._lcfile.url}}" ng-if="item.type == -2" ng-click="showImageOfMessage(item._lcfile.url)"/>
		</div>
	</div>
</div>
