<ion-modal-view>
	<ion-header-bar align-title="left" class="bar-positive bar-lty">
		<button class="button button-clear button-small" ng-click="messageDetailsModal.remove()"><i class="icon ion-arrow-left-c"></i></button>
		<h1 class="title" ng-bind="'用户来信_' + currentChat.conversation.conversationName"></h1>
		<div class="buttons">
			<button class="button button-clear button-small button-menu" ng-if="isLogin" style="margin-right: 10px">
				<img ng-src="{{currentChat.user.photoValue}}">
			</button>
			<button class="button button-clear button-small button-menu" ng-click="showMenu.flag1 = !showMenu.flag1" style="color: #387ef5"><i class="icon ion-wrench"></i></button>
		</div>
	</ion-header-bar>
	<div class="card list" style="margin: 0px 0px; position: absolute; right: 7px; top: 48px; width: 30%; z-index: 20;" ng-show="showMenu.flag1">
		<div ng-click="register()" class="lty-menu-item">注册</div>
		<div class="lty-menu-item" ng-click="myShare()">当前页分享</div>
		<div class="lty-menu-item">联系客服</div>
		<div class="lty-menu-item">举报</div>
	</div>
	<ion-content on-tap="showMenu.flag1 = false" class="rj-stable-content" delegate-handle="messageDetailsScroll">
		<div ng-include="'templates/messageList.html'" autoscroll="true"></div>
	</ion-content>
	<ion-footer-bar align-title="left" class="bar-light" resize-foot-bar>
		<!--<div class="rj-footer-btn-wrap">-->
		<!--<button class="button button-icon icon ion-ios-mic-outline rj-footer-btn-left">-->
		<!--</button>-->
		<!--</div>-->
		<div class="rj-footer-btn-wrap">
			<button class="button button-icon icon ion-ios-mic-outline rj-footer-btn-left">
			</button>
		</div>
		<label class="item item-input rj-footer-input">
			<textarea msd-elastic ng-model="send_content.message"></textarea>
			<div class="buttons">
				<button class="rj-footer-btn button button-icon icon ion-happy-outline"></button>
			</div>
		</label>
		<div class="rj-footer-btn-wrap">
			<div class="buttons" ng-show="!send_content.message || send_content.message === ''" ng-click="sendImageMessage()">
				<button class="button button-icon icon ion-ios-plus-outline rj-footer-btn-left">
				</button>
			</div>
			<div class="rj-send-button" ng-hide="!send_content.message || send_content.message === ''" ng-click="sendMessage(send_content.message)">
				<p>发送</p>
			</div>
		</div>
	</ion-footer-bar>
</ion-modal-view>
