<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive {{$root.hideTabs}}">

  <!-- search Tab -->
	<ion-tab title="找人服务我" icon-off="ion-ios-search-strong" icon-on="ion-ios-search-strong" ui-sref="tab.search"  on-select="onTabSelected()" on-deselect="onTabDeselected()">
		<ion-nav-view name="tab-search"></ion-nav-view>
	</ion-tab>

	<ion-tab title="找到的人" icon-off="icon-search-result2" icon-on="icon-search-result2" ui-sref="tab.searchresult"  on-select="onTabSelected()" on-deselect="onTabDeselected()">
		<ion-nav-view name="tab-search-result"></ion-nav-view>
	</ion-tab>

  <!-- follow Tab -->
	<ion-tab title="关注的人" badge="currentChat.conversationList|getUnreadNum:currentChat.user.id:null:myFollowServices" icon-off="ion-android-favorite-outline positive" icon-on="ion-android-favorite-outline" ui-sref="tab.follow"  on-select="onTabSelected()" on-deselect="onTabDeselected()">
		<ion-nav-view name="tab-follow"></ion-nav-view>
	</ion-tab>

  <!-- Account Tab -->
	<ion-tab title="我提供服务" badge="currentChat.conversationList|getUnreadNum:currentChat.user.id:null:myPublishServices" icon-off="icon-my-publish2" icon-on="icon-my-publish2" ui-sref="tab.publish" on-select="onTabSelected()" on-deselect="onTabDeselected()">
		<ion-nav-view name="tab-publish"></ion-nav-view>
	</ion-tab>
</ion-tabs>

<script id="templates/imageModal.html" type="text/ng-template">
	<ion-modal-view>
		<ion-header-bar>
			<h1 class="title">聊天图片</h1>
			<div class="buttons">
				<button class="button button-positive" ng-click="imageOfMessageModal.hide()">关闭</button>
			</div>
		</ion-header-bar>
		<ion-content>
			<img ng-src="{{displayImageOfMessage}}" style="width: 100%; height: 100%">
		</ion-content>
	</ion-modal-view>
</script>

<script id="templates/loginPopup.html" type="text/ng-template">
	<div class="login-popup" style="display: none">
		<div class="edge1" style="transform: rotate(320deg);top:-12px;right: -19px;"></div>
		<label class="item-input-wrapper">
			<input type="number" style="width:100%" placeholder="请输入手机号" ng-model="loginData.phone">
		</label>
		<div style="margin-top: 10px; display: table; width: 100%;">
			<button style="display: table-cell" class="check-number" ng-click="getValidateCode(loginData.phone, 0)">获取验证码</button>
			<div style="display: table-cell; width: 100%; padding-left: 10px">
				<label class="item-input-wrapper" >
					<input type="number" placeholder="输入验证码" style="width: 100%" ng-model="loginData.validateCode">
				</label>
			</div>
		</div>
		<button class="button login-button button-positive button-small" ng-click="doLogin()">登录</button>
	</div>
</script>
