<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Tagooo</h1>
    <div class="buttons">
      <button class="button button-positive" ng-click="closeLogin()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="tel" ng-model="loginData.phone">
        </label>
        <div class="item item-input" style="padding-right: 16px">
          <span class="input-label">验证码</span>
	        <label class="item-input-wrapper" style="background-color: white">
                <input type="text" ng-model="loginData.validateCode" >
	        </label>
	        <button class="button button-positive button-small" style="font-size: 13px" ng-click="getValidateCode(loginData.phone,0)">获取验证码</button>
        </div>

      </div>
    </form>

    <div class="register-login-btn">
        <button class="button button-block button-positive" ng-click="doLogin()">登录</button>
    </div>
  </ion-content>
</ion-modal-view>
