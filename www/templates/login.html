<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Tagooo</h1>
    <div class="buttons">
      <button class="button button-positive" ng-click="closeLogin()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="tel" ng-model="loginData.phone">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>

      </div>
    </form>

    <div class="register-login-btn">
        <button class="button button-block button-positive" ng-click="doLogin()">登录</button>
    </div>
  </ion-content>
</ion-modal-view>
